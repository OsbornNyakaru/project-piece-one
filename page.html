    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <h1><a href="#" class="logo">Cognita</a></h1>

            <!-- Cart Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Pay Now</button>
                <i class='bx bx-x' id="close-cart" ></i>
            </div>
        </div>
    </header>

    <!-- -------------------------------------------- -->

            </div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>

        <ul class="nav_list">
            <li>
                
                <i class='bx bx-search-alt' ></i>
                    <input type="text" placeholder="Search...">
                

                <span class="tooltip">Search</span>

            </li>
            <li>
                <a href="#">
                    <i class='bx bx-grid-alt' ></i>
                    <span class="links_name">Dashboard</span>
                </a>

                <span class="tooltip">Dashboard</span>

            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-user' ></i>
                    <span class="links_name">User</span>
                </a>

                <span class="tooltip">User</span>

            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat' ></i>
                    <span class="links_name">Messages</span>
                </a>

                <span class="tooltip">Messages</span>

            </li>
            <li>
                <a href="#">
                    <i class='bx bx-pie-chart-alt-2' ></i>
                    <span class="links_name">Analytics</span>
                </a>

                <span class="tooltip">Analytics</span>

            </li>
            <li>
                <a href="files.html">
                    <i class='bx bxs-folder-open' ></i>
                    <span class="links_name">File Manager</span>
                </a>

                <span class="tooltip">File Manager</span>

            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-cart' ></i>
                    <span class="links_name">My Courses</span>
                </a>

                <span class="tooltip">My Courses</span>

            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-book-heart' ></i>
                    <span class="links_name">Saved</span>
                </a>

                <span class="tooltip">Saved</span>

            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="links_name">Settings</span>
                </a>

                <span class="tooltip">Settings</span>

            </li>
        </ul>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <img src="img/success.png" alt="">

                    <div class="name_job">
                        <div class="name">
                            Osborn Nyakaru
                        </div>
                        <div class="job">
                            Web Designer
                        </div>
                    </div>
                </div>

                <i class='bx bx-log-out' id="log_out"></i>

            </div>
        </div>
    </div>
